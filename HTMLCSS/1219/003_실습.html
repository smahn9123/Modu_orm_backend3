<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            .parent {
                width: 300px;
                height: 300px;
                background-color: lightgray;
                position: relative;
            }

            .box {
                width: 100px;
                height: 100px;
                background-color: coral;
                position: absolute;
                right: 0;
                top: 100px;
            }
        </style>
    </head>
    <body>
        <div class="parent">
            <div class="box"></div>
        </div>
    </body>
</html>
