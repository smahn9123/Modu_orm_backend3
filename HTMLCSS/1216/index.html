<!-- html Living Standard 문서 -->
<!DOCTYPE html>
<!-- 최상단 요소, lang 속성을 통해 페이지의 주 언어 설정 -->
<html lang="en">
    <!-- 웹페이지에 대한 정보를 담고 있는 요소, 검색엔진에 영향을 줌 -->
    <head>
        <!-- 웹 페이지의 정보를 설명, 검색엔진이 페이지를 분석할 때 사용 -->
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- 브라우저의 제목표시줄, 탭에 나타나는 문서 제목 정의 -->
        <title>Document</title>
        <!-- 현재 문서와 외부 리소스와의 관계 명시 -->
        <link rel="shortcut icon" href="favicon.ico" />
    </head>
    <body>
        <p class="web-tech">웹의 대표적인 기술 HTML/CSS/JS</p>

        <!-- 옳은 예시 -->
        <p>HTML 요소 안에 <strong>다른 요소</strong>가 들어갈 수 있습니다.</p>

        <!-- 잘못된 예시 -->
        <!-- <p>HTML 요소 안에 <strong>다른 요소가 들어갈 수 있습니다.</p></strong> -->

        <!-- 빈 요소 -->
        <br />
        <input type="text" />
        <img src="" alt="" />

        <!-- 주석 -->
        <!-- 1. 코드 구조화
         2. 협업할 때 메모
         3. 코드에 대한 설명
         4. 임시 처리 -->
    </body>
</html>
