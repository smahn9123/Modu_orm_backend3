<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 변수 타입에 따라 데이터 처리가 다르다.
      let num = 1234;
      let str = "jeju";

      console.log(num + 1);
      console.log(str + " island");

      // 타입 확인
      console.log(typeof num);
      console.log(typeof str);
      // python에서는 type() 함수 사용해서 확인합니다.
    </script>
  </body>
</html>
