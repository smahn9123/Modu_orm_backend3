    <script>

      let name123$_;

      // 2. 변수이름은 숫자로 시작할 수는 없다.
      let name12;
      //   let 12name; syntax Error 발생

      // 3. 예약어는 사용할 수 없다.
      //const var; syntax Error 발생
      //   const if; syntax Error 발생

      // 4. 대소문자를 구분한다.
      let name, Name, NAME;
      name = "name";
      Name = "Name";
      NAME = "NAME";
      console.log(name, Name, NAME);

      // 권장하지는 않습니다.
      const VAR = "VAR";
      console.log(VAR);

      let _private;

      // 3. 클래스 이름은 파스칼 케이스를 사용
