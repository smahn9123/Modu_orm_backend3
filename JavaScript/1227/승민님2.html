<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css' rel='stylesheet' type='text/css'>
    <style>
        .log-in-area {
            width: 350px;
            height: 140px;
            border: 1px solid #dbdbdb;
            border-radius: 5px;
            background-color: #ffffff;
            /* padding-left: 16px; */
            padding: 18px 15px 17px;
        }

        .login-text {
            font-family: 'Spoqa Han Sans Neo', 'sans-serif';
            font-size: 12px;
            font-weight: 400;
            line-height: 15.02px;
            margin: 0 0 16px;
        }

        .login-button {
            display: block;
            font-family: 'Spoqa Han Sans Neo', 'sans-serif';
            color: #ffffff;
            width: 318px;
            height: 40px;
            background-color: #711bff;
            border: 1px solid #dbdbdb;
        }

        .weniv-logo {
            width: 64px;
        }

        .options {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            margin-top: 10px;
        }

        .option-button {
            border: none;
            background-color: #ffffff;
            font-family: 'Spoqa Han Sans Neo', 'sans-serif';
            color: #767676;
        }
    </style>
</head>

<body>
    <div class="log-in-area">
        <p class="login-text">더 편리해진 위니브에 오신 것을 환영합니다.</p>
        <button class="login-button"><img src="weniv-logo.png" class="weniv-logo" />&nbsp&nbsp&nbsp로그인</button>
        <div class="options">
            <div>
                <img src="icon-lock.png" alt=""><button class="option-button">아이디</button><span>|</span><button
                    class="option-button">비밀번호찾기</button>
            </div>
            <div>
                <img src="icon-user.png" alt=""><button class="option-button">회원가입</button>
            </div>
        </div>
    </div>
</body>

</html>
