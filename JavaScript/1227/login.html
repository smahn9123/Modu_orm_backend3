<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            line-height: 15px;
        }

        a {
            text-decoration: none;
        }

        .a11y {
            position: absolute;
            clip-path: inset(50%);
            width: 1px;
            height: 1px;
            margin: 0;
            overflow: hidden;
        }

        .cont-login {
            padding: 18px 15px 17px;
            margin: 50px;
            border-radius: 5px;
            border: 1px solid #DBDBDB;
        }

        .cont-login .txt-login {
            font-size: 12px;
            margin: 0 0 16px;
        }

        .link-login {
            display: block;
            padding: 13px 0 11px;
            margin-bottom: 16px;
            background-color: #711BFF;
            border-radius: 4px;
            text-align: center;
            font-size: 12px;
            color: #fff;
        }

        .link-login img {
            width: 57px;
            height: 11px;
            margin-right: 8px;
        }

        .cont-links {
            display: flex;
            justify-content: space-between;
        }

        .cont-links a {
            font-size: 12px;
            color: #767676;
        }

        .cont-links img {
            vertical-align: bottom;
        }

        .link-id::after {
            display: inline-block;
            content: '';
            width: 1px;
            height: 10px;
            background-color: #767676;
            margin-left: 5px;
        }
    </style>
</head>

<body>
    <article class="cont-login">
        <h2 class="a11y">위니브 로그인</h2>
        <p class="txt-login">더 편리해진 위니브에 오신 것을 환영합니다.</p>
        <a href="#none" class="link-login">
            <img src="images/weniv-logo.png" alt="weniv">로그인
        </a>
        <div class="cont-links">
            <div class="find">
                <img src="images/icon-lock.png" alt="">
                <a href="#none" class="link-id">아이디</a>

                <a href="#none">비밀번호찾기</a>
            </div>
            <div class="join">
                <img src="images/icon-user.png" alt="">
                <a href="#none">회원가입</a>
            </div>
        </div>
    </article>
</body>

</html>
