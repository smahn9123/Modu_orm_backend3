<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        .container {
            width: 300px;
            height: 300px;
            background-color: black;
            margin: 10px auto 50px auto;
        }

        .red {
            background-color: red;
        }

        .yellow {
            background-color: yellow;
        }

        .green {
            background-color: green;
        }
    </style>
</head>

<body>
    <div class="container"></div>

    <ul class="button-list">
        <li><button class="button-red">빨강</button></li>
        <li><button class="button-yellow">노랑</button></li>
        <li><button class="button-green">초록</button></li>
    </ul>

    <script>
        const container = document.querySelector('.container');

        const btnRed = document.querySelector('.button-red');

        function removeAllClass() {
            container.classList.remove('red', 'yellow', 'green');
        }

        btnRed.addEventListener('click', () => {
            removeAllClass();
            container.classList.add('red');
        })

        const btnYellow = document.querySelector('.button-yellow');
        btnYellow.addEventListener('click', () => {
            removeAllClass();
            container.classList.add('yellow');
        })

        const btnGreen = document.querySelector('.button-green');
        btnGreen.addEventListener('click', () => {
            removeAllClass();
            container.classList.add('green');
        })
    </script>
</body>

</html>
