{# blog/templates/blog/post_detail.html  #}

{% extends "blog/base.html" %}

{% block content %}
    <h2>{{ post.title }}</h2>

    {{ post.content|linebreaks }}

    <hr />

    <a href="{% url 'blog:post_list' %}">List</a>
    <a href="{% url 'blog:post_edit' post.pk %}">Edit</a>
    <a href="{% url 'blog:post_delete' post.pk %}">Delete</a>
{% endblock %}
