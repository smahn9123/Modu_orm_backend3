{# blog/templates/blog/post_confirm_delete.html  #}

{% extends "blog/base.html" %}

{% block content %}
    <h2>{{ post }}</h2>

    <form action="" method="post">
        {% csrf_token %}
        <p>삭제하시겠습니까?</p>
        <input type="submit" value="삭제하겠습니다." />
    </form>

    <hr />

    <a href="{% url 'blog:post_list' %}">List</a>
    <a href="{% url 'blog:post_detail' post.pk %}">Back</a>
{% endblock %}
