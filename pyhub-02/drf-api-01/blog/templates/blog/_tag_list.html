<div class="list-group">

    {% for tag in tag_list %}
        <div class="list-group-item">{{ tag.name }}</div>
    {% endfor %}

</div>

{% if page_obj.has_next %}
    <a hx-get="?page={{ page_obj.next_page_number }}"
       {# hx-target="this" #}
       hx-swap="outerHTML"
       class="btn btn-primary">
        다음 페이지
    </a>
{% endif %}
