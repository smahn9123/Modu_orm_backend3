<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        /* 
        html {
            font-size: 10px;
        } 
        */
        .one {
            font-size: 2em;
        }
        .two {
            /* 
            rem은 내 부모가 아니라
            최상단 html의 font-size를 기준으로 한다. 
            */
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <div class="one">
        <div class="two">
            hello world
        </div>
    </div>
</body>
</html>
