<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex</title>
    <style>
        .container {
            display: flex;
            gap: 10px;
            /* flex-direction: column; */
            /* 주 축으로 중앙 정렬 */
            justify-content: center;
            /* 교차 축으로 중앙 정렬 */
            align-items: center;
            height: 500px;
            background-color: yellow;
        }
        .item {
            width: 100px;
            height: 100px;
            background-color: brown;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>
</body>
</html>
