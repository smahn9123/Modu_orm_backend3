<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- ul태그와 ol은 자식으로 li만 가질 수 있습니다. -->
    <!-- ul태그는 주로 메뉴와 같은 곳에 사용을 합니다. -->
    <ul>
        <li>hello</li>
        <li>hello</li>
        <li>hello</li>
    </ul>
    <!-- Ctrl + Alt + 화살표 위 또는 아래 -->
    <!-- ol은 주로 브래드스크럼 같은 곳에 사용을 합니다. -->
    <ol>
        <li>hello</li>
        <li>hello</li>
        <li>hello</li>
    </ol>
</body>
</html>
