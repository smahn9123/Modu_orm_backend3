<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
</head>
<body>
    <!-- alt는 스크린리더가 읽습니다. -->
    <img
        src="https://weniv.link/static/img/2_chilli.svg"
        alt="위니브의 칠리 다람쥐 캐릭터"
    />
    <hr>
    <img src="./img/2_chilli.svg" alt="">
    <!-- 
        src에 들어갈 수 있는 것은 절대 경로와 상대 경로가 있습니다.

        절대 경로는 내 위치와 상관 없이 읽을 수 있는 경로입니다.

        상대 경로는 내 위치와 연관이 있는 경로입니다.
    -->
</body>
</html>
