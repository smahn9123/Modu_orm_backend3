<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>id</title>
    <style>
        div {
            background-color: blue;
            color: white;
        }
        #one {
            background-color: red;
        }
        #two {
            background-color: green;
        }
    </style>
</head>
<body>
    <!-- 아이디 선택자는 주로 꾸미는 용도보다는 영역을 나누는 용도로 많이 사용합니다. a 태그에서 사용해 봤듯이 아이디가 여러개이면 안됩니다. -->
    <!-- 하나의 태그에 여러개의 id를 줄 수 없습니다. -->
    <div>hello world 1</div>
    <div id="one">hello world 2</div>
    <div id="two">hello world 3</div>
</body>
</html>
