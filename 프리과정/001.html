<!-- DOCTYPE을 왜 적었냐면 html이 나오던 시대에는 문서가 html만 있지 않았습니다.ㅜㅜ -->
<!DOCTYPE html>
<!-- 여기서부터 html 문서가 시작됩니다. 이 문서의 언어는 한국어 입니다. -->
<html lang="ko">
<!-- 여기서부터 문서에 대한 정보입니다. 이 문서는 전 세계 언어를 지원하고(UTF-8), 화면 크기의 비율은 100%로 맞추고, 이 문서에 대한 제목은 Hello입니다. -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello</title>
</head>
<!-- 여기서부터는 문서에 대한 콘텐츠 입니다. -->
<body>
    
</body>
</html>
