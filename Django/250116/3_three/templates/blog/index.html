{% for post in posts %}
<section>
    <h2>{{post.title}}</h2>
    <p>{{post.content}}</p>
    {% for comment in post.comments.all %}
        <hr>
        <p>{{ comment.content }}</p>
    {% endfor %}
</section>
{% endfor %}


<form action="" method="post">
    {% csrf_token %}
    <input type="text" name="title">
    <input type="text" name="content">
    <input type="submit" value="Add Post">
</form>
